<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Елизавета Кузнецова | Отзывы</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="css/media3.css">
</head>
<body>
    <input class="checkbox" type="checkbox" name="hamburger" id="hamburger" />
    <label for="hamburger" class="menu-hamburger">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
    </label>
    
    <div class="header-top"> 
        <a href="" class="logo link">Кузнецова Елизавета</a>
        <nav class="navigation">
            <ul class="menu">
                <li class="menu-element">
                    <a class="menu-element__link active link home" href="/#home">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                        <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                      </svg>
                    </a>
                </li>
                <li class="menu-element">
                    <a class="menu-element__link link" href="/#about-me">Обо&nbsp;мне</a>
                </li>
                <li class="menu-element">
                    <a class="menu-element__link link" href="/#interest">Интересы</a>
                </li>
                <li class="menu-element">
                    <a class="menu-element__link link" href="/feedback">Отзывы</a>
                </li>
                <li class="menu-element">
                    <a class="menu-element__link link" href="">Контакты</a>
                </li>
            </ul>
        </nav>

    </div>
    <header class="header" id="home">
        <div class="header__background"></div>

        <div class="header-center">
            <div class="header-center__wrapper">
                <h1 class="name">Обратная Связь</h1>
            </div>
        </div>


    </header>
    
    <section class="contact">
        <h2 class="contact-me">Свяжитесь со мной)</h2>

        <form action="/submit-message" class="contact-form" method="post">
            <div class="input-wrapper left">
                <label class="label bold" for="name">Имя</label>
                <input class="input" type="text" id="name" name="name" placeholder="Введите ваше имя" required />
            </div>
            <div class="input-wrapper right">
                <label class="label bold" for="email">E-mail</label>
                <input class="input" type="email" id="email" name="email" placeholder="Введите вашу почту" required />
            </div>

            <div class="cls"></div>

            <div class="textarea-wrapper">
                <label class="label bold" for="message">Сообщение</label>
                <textarea class="textarea" name="message" id="message" cols="30" rows="10" placeholder="Оставьте ваш отзыв или запишитесь на занятие" required></textarea>
            </div>

            <button type="submit" class="submit">Отправить</button>
        </form> 

    </section>

    <footer class="footer">
        <ul class="socials">
            <li class="social-element">
                <a href="https://vk.com/naddoelo" class="social-element__link link" style="font-size: 20px;">VK</a>
            </li>
        </ul>

        <p class="footer-about">
            &copy;&nbsp;Кузнецова&nbsp;Елизавета 2023
        </p>
    </footer>
</body>
</html>
